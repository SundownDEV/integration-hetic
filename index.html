<html>
<head>
    <meta charset="UTF-8">
    <title>Integration HETIC 2017</title>
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <!-- code -->
    <section class="section graficity-head">
    <div class="filterTunnel BgImg">
    <div class="section-content">
    	<nav></nav>

		<div class="headerTextDiv">
	    	<h1 class="mainTitle">Graficity</h1>
	    	<h2 class="catchPhrase">follow the street</h2>
		</div>
    </div>
    </div>
    </section>

	<section class="section worldMapSection">
		<div class="worldMapImgDiv">
			<img class="worldMapImg" src="" alt="A world map.">
		</div>
	</section>

	<section class="section streetArtExemplesSection">
		<div class="barceloneExemple">
			<h2 class="barceloneExempleTitle"></h2>
			<p class="barceloneExempleDescription"></p>
			<div class="barceloneExempleImgDiv">
				<img src="" alt="" class="barceloneExempleImg1">
				<img src="" alt="" class="barceloneExempleImg2">
				<img src="" alt="" class="barceloneExempleImg3">
				<img src="" alt="" class="barceloneExempleImg4">
			</div>
			<div class="seoulExempleImgDiv">
				<img src="" alt="" class="seoulExempleImg1">
				<img src="" alt="" class="seoulExempleImg2">
				<img src="" alt="" class="seoulExempleImg3">
				<img src="" alt="" class="seoulExempleImg4">
			</div>
			<div class="newYorkExempleImgDiv">
				<img src="" alt="" class="newYorkExempleImg1">
				<img src="" alt="" class="newYorkExempleImg2">
				<img src="" alt="" class="newYorkExempleImg3">
				<img src="" alt="" class="newYorkExempleImg4">
			</div>
		</div>
	</section>

	<section class="section subscriptionSection">
	<div class="filterMagazineSubscribe"></div>
	<div class="section-content"></div>
		<div class="subscriptionBgImgDiv">
			<img class="subscriptionBgImg" src="" alt="A man and a woman sharing a milkshake." />
		</div>

		<div class="magazineCoverImgDiv">
			<img class="magazineCoverImg" src="" alt="Cover of the first Grafiti magazine.">
		</div>

		<div class="magazineDescriptionDiv">
			<h2 class="magazineDescriptionTitle"></h2>
			<p class="magazineDescriptionText"></p>
			<button class="subscribeButton">subscribe</button>
		</div>
	</section>

	<section class="section newsletterSection">
		<img class="newsletterSectionBgImg" src="" alt="A men looking at a graphed wall.">

		<div class="newsletterContainer">
			<div class="newsletterTitleDiv">
				<!-- svg -->
				<h2 class="newsletterTitle">subscribe to our newsletter</h2>
			</div>

			<div class="">
				<input class="newsletterInput" type="" name="" placeholder="yourmail@example.com">
				<button class="newsletterSubmit">Submit</button>
			</div>

			<div class="separator"></div>

			<div class="socialNetworkDiv">
				<ul class="listSocialNetwork">
					<li class="facebookListItem"><!-- svg --></li>
					<li class="twitterListItem"><!-- svg --></li>
					<li class="instagramListItem"><!-- svg --></li>
					<li class="pinterestListItem"><!-- svg --></li>
				</ul>
			</div>
		</div>
	</section>

	<!-- script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
